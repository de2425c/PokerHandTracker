<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand History Parser</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #6b3aff;
            --neon-pink: #ff61ab;
            --dark-bg: #0a0a0f;
            --panel-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(107, 58, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 97, 171, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(107, 58, 255, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .input-container {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: #fff;
            font-family: 'Chakra Petch', monospace;
            font-size: 14px;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-purple);
            box-shadow: 0 0 20px rgba(107, 58, 255, 0.2);
        }

        button {
            padding: 16px 36px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Chakra Petch', sans-serif;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(90deg, var(--neon-purple) 0%, var(--neon-pink) 100%);
            box-shadow: 0 4px 15px rgba(107, 58, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-width: 180px;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--neon-pink) 0%, var(--neon-purple) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 58, 255, 0.4);
        }

        button:hover::before {
            opacity: 1;
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            box-shadow: none;
        }

        button:disabled::before {
            display: none;
        }

        .result-container {
            background: var(--panel-bg);
            padding: 30px;
            border-radius: 12px;
            margin-top: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
            display: none;
        }

        .result-container.visible {
            display: block;
        }

        pre {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            font-family: 'Chakra Petch', monospace;
            font-size: 14px;
            line-height: 1.5;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            letter-spacing: 2px;
            animation: loadingPulse 1.5s ease-in-out infinite;
        }

        .loading.visible {
            display: block;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(107, 58, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 97, 171, 0.8); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loadingPulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poker Hand History Parser</h1>
        <div class="input-container">
            <textarea id="handHistory" placeholder="Paste your poker hand history here..."></textarea>
            <button onclick="parseHand()"><span>Parse Hand</span></button>
        </div>
        <div class="loading" id="loadingMessage">Processing hand history...</div>
        <div class="result-container" id="resultContainer">
            <pre id="parsedResult"></pre>
            <button onclick="viewReplay()" style="margin-top: 20px;"><span>View Replay</span></button>
        </div>
    </div>

    <script>
        async function parseHand() {
            const handHistory = document.getElementById('handHistory').value;
            if (!handHistory.trim()) {
                alert('Please enter a hand history');
                return;
            }

            document.getElementById('loadingMessage').classList.add('visible');

            try {
                const response = await fetch('/parse-hand', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ description: handHistory })
                });

                const data = await response.json();
                console.log('Parsed hand data:', data); // Debug log
                document.getElementById('loadingMessage').classList.remove('visible');
                
                // Open replayer using the URL from the response
                const handId = data.replayer_url.split('hand_id=')[1];
                window.open(`/replayer?hand_id=${handId}`, '_blank');
                
                // Clear the input
                document.getElementById('handHistory').value = '';
            } catch (error) {
                console.error('Error:', error); // Debug log
                document.getElementById('loadingMessage').classList.remove('visible');
                alert('Error parsing hand history: ' + error.message);
            }
        }

        function viewReplay() {
            const parsedResult = document.getElementById('parsedResult').textContent;
            if (!parsedResult) {
                alert('No hand loaded');
                return;
            }

            const formattedData = {
                hand_history: JSON.parse(parsedResult)
            };

            const handId = formattedData.hand_history.replayer_url.split('hand_id=')[1];
            window.open(`/replayer?hand_id=${handId}`, '_blank');
        }
    </script>
</body>
</html>
