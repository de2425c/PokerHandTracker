<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Hand Replayer</title>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-purple: #6b3aff;
            --neon-pink: #ff61ab;
            --dark-bg: #0a0a0f;
            --panel-bg: rgba(255, 255, 255, 0.03);
            --table-green: #2d7841;
            --table-border: #4a3626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Chakra Petch', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--dark-bg);
            color: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(107, 58, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(255, 97, 171, 0.1) 0%, transparent 40%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: none;
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2rem;
            text-align: center;
            margin: 10px 0 20px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 10px rgba(107, 58, 255, 0.5);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            animation: fadeInUp 0.5s ease-out;
        }

        .poker-table-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 0;
            padding: 20px;
        }

        .poker-table {
            position: relative;
            width: min(90vw, 1200px);
            height: min(80vh, 800px);
            background: var(--table-green);
            border-radius: min(25vw, 250px);
            border: min(2vw, 20px) solid var(--table-border);
            box-shadow: 
                0 0 50px rgba(0,0,0,0.5),
                inset 0 0 100px rgba(0,0,0,0.3);
            animation: tableGlow 3s ease-in-out infinite alternate;
        }

        .player-seat {
            position: absolute;
            width: min(8vw, 100px);
            padding: min(0.8vw, 8px);
            background: rgba(0,0,0,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 6px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .player-info {
            font-size: 0.8em;
            margin-bottom: 2px;
            color: #fff;
            text-shadow: 0 0 10px rgba(107, 58, 255, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .player-stack {
            font-size: 0.75em;
            color: #7fff7f;
            margin-bottom: 2px;
        }

        .player-cards {
            display: flex;
            justify-content: center;
            gap: 2px;
            margin-top: 2px;
            perspective: 1000px;
        }

        .card {
            width: min(2.8vw, 28px);
            height: min(4vw, 40px);
            background: white;
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: black;
            box-shadow: 0 1px 2px rgba(0,0,0,0.2);
            font-size: min(1.4vw, 14px);
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .card.red {
            color: #ff4757;
        }

        .card.blank {
            background: linear-gradient(45deg, #606060 25%, #808080 25%, #808080 50%, #606060 50%, #606060 75%, #808080 75%);
            background-size: 10px 10px;
            color: transparent;
        }

        .card.folded {
            transform: rotateY(180deg);
            opacity: 0;
        }

        .bet-amount {
            position: absolute;
            background: rgba(255,255,255,0.9);
            color: black;
            padding: 3px 6px;
            border-radius: 10px;
            font-size: 0.75em;
            font-weight: bold;
            transform: translate(-50%, -50%);
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: betAppear 0.3s ease-out;
            z-index: 3;
        }

        .community-cards {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: min(1vw, 8px);
            padding: min(1.5vw, 15px);
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .pot-display {
            position: absolute;
            left: 50%;
            top: 35%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            letter-spacing: 1px;
            border: 1px solid rgba(255,255,255,0.1);
            animation: fadeInDown 0.5s ease-out;
        }

        .action-log {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 200px;
            background: var(--panel-bg);
            padding: 15px;
            border-radius: 12px;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease-out;
            z-index: 10;
        }

        .action-log div {
            padding: 8px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            font-size: 14px;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .action-log div:last-child {
            border-bottom: none;
            animation: newAction 0.3s ease-out;
        }

        .active-player {
            box-shadow: 0 0 20px var(--neon-purple);
            animation: pulse 1.5s infinite;
        }

        .dealer-button {
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            color: black;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            box-shadow: 0 2px 10px rgba(107, 58, 255, 0.5);
            animation: buttonRotate 3s linear infinite;
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 10px rgba(107, 58, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 97, 171, 0.8); }
        }

        @keyframes tableGlow {
            0% { box-shadow: 0 0 50px rgba(0,0,0,0.5), inset 0 0 100px rgba(0,0,0,0.3); }
            100% { box-shadow: 0 0 70px rgba(107, 58, 255, 0.2), inset 0 0 120px rgba(0,0,0,0.4); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 20px var(--neon-purple); }
            50% { box-shadow: 0 0 40px var(--neon-purple); }
            100% { box-shadow: 0 0 20px var(--neon-purple); }
        }

        @keyframes buttonRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes betAppear {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            to {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translate(-50%, -70%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes newAction {
            from {
                background-color: rgba(107, 58, 255, 0.2);
            }
            to {
                background-color: transparent;
            }
        }

        /* Seat positions - adjusted for smaller boxes */
        .seat-9 { right: 20%; bottom: 12%; }
        .seat-1 { left: 43%; bottom: 2%; }
        .seat-2 { left: 20%; bottom: 12%; }
        .seat-3 { left: 2%; bottom: 35%; }
        .seat-4 { left: 2%; top: 35%; }
        .seat-5 { left: 20%; top: 12%; }
        .seat-6 { left: 43%; top: 2%; }
        .seat-7 { right: 20%; top: 12%; }
        .seat-8 { right: 2%; top: 35%; }

        /* Bet positions - moved closer to center */
        .bet-9 { right: 25%; bottom: 28%; }
        .bet-1 { left: 43%; bottom: 20%; }
        .bet-2 { left: 25%; bottom: 28%; }
        .bet-3 { left: 15%; bottom: 40%; }
        .bet-4 { left: 15%; top: 40%; }
        .bet-5 { left: 25%; top: 28%; }
        .bet-6 { left: 43%; top: 20%; }
        .bet-7 { right: 25%; top: 28%; }
        .bet-8 { right: 15%; top: 40%; }

        button {
            padding: min(2vw, 16px) min(4vw, 36px);
            font-size: min(2vw, 16px);
            min-width: min(20vw, 180px);
        }

        @media (max-width: 768px) {
            .poker-table {
                width: 95vw;
                height: 70vh;
                border-radius: 20vw;
            }

            .action-log {
                width: 100%;
                left: 0;
                bottom: 0;
                border-radius: 12px 12px 0 0;
            }

            .controls {
                flex-wrap: wrap;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poker Hand Replayer</h1>
        <div class="controls">
            <button id="startBtn" onclick="startReplay()"><span>Start Replay</span></button>
            <button id="nextBtn" onclick="nextAction()" disabled><span>Next Action</span></button>
            <button id="resetBtn" onclick="resetReplay()" disabled><span>Reset</span></button>
        </div>
        <div class="poker-table-container">
            <div class="poker-table">
                <div class="pot-display" id="potInfo">Pot: $0</div>
                <div class="community-cards" id="communityCards"></div>
            </div>
        </div>
        <div class="action-log" id="actionLog"></div>
    </div>

    <script>
        let currentHand = null;
        let currentStreetIndex = 0;
        let currentActionIndex = 0;
        let isReplaying = false;
        let potAmount = 0;
        let playerStacks = {};

        function createPlayerSeat(player) {
            const seat = document.createElement('div');
            seat.className = `player-seat seat-${player.seat}`;
            seat.setAttribute('data-player', player.name);
            
            const info = document.createElement('div');
            info.className = 'player-info';
            let positionText = '';
            if (player.position) {
                switch(player.position) {
                    case 'button': positionText = 'BTN'; break;
                    case 'small blind': positionText = 'SB'; break;
                    case 'big blind': positionText = 'BB'; break;
                    default: positionText = player.position;
                }
                info.textContent = `${player.name} - ${positionText}`;
                if (player.position === 'button') {
                    const dealerButton = document.createElement('div');
                    dealerButton.className = 'dealer-button';
                    dealerButton.textContent = 'D';
                    info.textContent = `${player.name} - `;
                    info.appendChild(dealerButton);
                    info.appendChild(document.createTextNode('BTN'));
                }
            } else {
                info.textContent = player.name;
            }
            seat.appendChild(info);

            const stack = document.createElement('div');
            stack.className = 'player-stack';
            stack.textContent = `$${player.stack}`;
            seat.appendChild(stack);

            const cards = document.createElement('div');
            cards.className = 'player-cards';
            for (let i = 0; i < 2; i++) {
                const cardEl = document.createElement('div');
                if (player.cards && player.cards[i]) {
                    cardEl.className = `card ${(player.cards[i].includes('h') || player.cards[i].includes('d')) ? 'red' : ''}`;
                    cardEl.textContent = player.cards[i];
                } else {
                    cardEl.className = 'card blank';
                    cardEl.textContent = '??';
                }
                cards.appendChild(cardEl);
            }
            seat.appendChild(cards);

            return seat;
        }

        function positionDealerButton(dealerSeat) {
            const button = document.getElementById('dealerButton');
            const seatEl = document.querySelector(`.seat-${dealerSeat}`);
            if (seatEl) {
                const seatRect = seatEl.getBoundingClientRect();
                const tableRect = document.querySelector('.poker-table').getBoundingClientRect();
                
                // Position the button slightly to the left and up from the dealer's position
                const offsetX = -30; // Move left
                const offsetY = -20; // Move up
                
                button.style.left = `${seatRect.left - tableRect.left + seatRect.width/2 + offsetX}px`;
                button.style.top = `${seatRect.top - tableRect.top + seatRect.height/2 + offsetY}px`;
            }
        }

        function renderHand(handData) {
            console.log('Received hand data:', handData);
            
            if (!handData || !handData.hand_history) {
                console.error('Invalid hand data: missing hand_history');
                return;
            }
            
            currentHand = handData.hand_history;
            
            if (!currentHand || !currentHand.players || !currentHand.game_info) {
                console.error('Invalid hand structure:', currentHand);
                return;
            }
            
            console.log('Processing hand:', currentHand);
            
            // Initialize player stacks
            playerStacks = {};
            currentHand.players.forEach(player => {
                playerStacks[player.name] = player.stack;
            });
            
            const table = document.querySelector('.poker-table');
            if (!table) {
                console.error('Poker table element not found');
                return;
            }
            
            // Clear existing players and bets
            document.querySelectorAll('.player-seat').forEach(seat => seat.remove());
            document.querySelectorAll('.bet-amount').forEach(bet => bet.remove());
            
            // Add players to their seats
            currentHand.players.forEach(player => {
                const playerSeat = createPlayerSeat(player);
                table.appendChild(playerSeat);
            });

            // Add initial blind bets
            const smallBlind = currentHand.game_info.small_blind;
            const bigBlind = currentHand.game_info.big_blind;
            
            // Find small blind and big blind players
            const sbPlayer = currentHand.players.find(p => p.position === 'small blind');
            const bbPlayer = currentHand.players.find(p => p.position === 'big blind');
            
            if (sbPlayer) {
                updatePlayerStack(sbPlayer.name, -smallBlind);
                addBetToTable(sbPlayer.name, smallBlind);
            }
            
            if (bbPlayer) {
                updatePlayerStack(bbPlayer.name, -bigBlind);
                addBetToTable(bbPlayer.name, bigBlind);
            }
            
            // Reset the replay state
            resetReplay();
            
            // Enable the start button
            document.getElementById('startBtn').disabled = false;
        }

        function updatePlayerStack(playerName, amount) {
            if (playerStacks.hasOwnProperty(playerName)) {
                playerStacks[playerName] += amount;
                const playerElement = document.querySelector(`[data-player="${playerName}"]`);
                if (playerElement) {
                    const stackElement = playerElement.querySelector('.player-stack');
                    if (stackElement) {
                        stackElement.textContent = `$${playerStacks[playerName]}`;
                    }
                }
            }
        }

        function addBetToTable(playerName, amount) {
            const table = document.querySelector('.poker-table');
            const playerElement = document.querySelector(`[data-player="${playerName}"]`);
            if (playerElement) {
                const seatClass = Array.from(playerElement.classList).find(c => c.startsWith('seat-'));
                if (seatClass) {
                    const seatNumber = seatClass.split('-')[1];
                    
                    // Remove any existing bet for this player
                    const existingBet = document.querySelector(`.bet-${seatNumber}`);
                    if (existingBet) {
                        existingBet.remove();
                    }
                    
                    // Create new bet element
                    const betElement = document.createElement('div');
                    betElement.className = `bet-amount bet-${seatNumber}`;
                    betElement.textContent = `$${amount}`;
                    table.appendChild(betElement);
                }
            }
        }

        function startReplay() {
            if (!currentHand) {
                console.error('No hand loaded');
                alert('No hand loaded');
                return;
            }
            console.log('Starting replay with hand:', currentHand);
            isReplaying = true;
            resetReplay();
            
            // Initialize the blinds
            const sbPlayer = currentHand.players.find(p => p.position === 'small blind');
            const bbPlayer = currentHand.players.find(p => p.position === 'big blind');
            
            if (sbPlayer) {
                updatePlayerStack(sbPlayer.name, -currentHand.game_info.small_blind);
                addBetToTable(sbPlayer.name, currentHand.game_info.small_blind);
            }
            
            if (bbPlayer) {
                updatePlayerStack(bbPlayer.name, -currentHand.game_info.big_blind);
                addBetToTable(bbPlayer.name, currentHand.game_info.big_blind);
            }
            
            nextAction();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
            document.getElementById('resetBtn').disabled = false;
        }

        function getNextActiveSeat(currentSeat, players, foldedPlayers = new Set()) {
            // Convert seat numbers to integers and sort them
            const seats = players
                .map(p => parseInt(p.seat))
                .sort((a, b) => a - b);
            
            // Find the next seat number
            const currentIndex = seats.indexOf(currentSeat);
            if (currentIndex === -1) return seats[0];
            
            for (let i = 1; i <= seats.length; i++) {
                const nextIndex = (currentIndex + i) % seats.length;
                const nextSeat = seats[nextIndex];
                const player = players.find(p => p.seat === nextSeat);
                if (player && !foldedPlayers.has(player.name)) {
                    return nextSeat;
                }
            }
            
            return seats[0];
        }

        function orderStreetActions(street, players, streetIndex, foldedPlayers) {
            if (!street.actions || street.actions.length === 0) return street.actions;
            
            // For preflop, start from UTG and go clockwise
            if (streetIndex === 0) {
                // Find UTG player
                const utgPlayer = players.find(p => p.position === 'utg');
                if (!utgPlayer) {
                    console.error('Could not find UTG player');
                    return street.actions;
                }
                
                // Create a map of actions by player name
                const actionsByPlayer = new Map();
                street.actions.forEach(action => {
                    if (!actionsByPlayer.has(action.player_name)) {
                        actionsByPlayer.set(action.player_name, []);
                    }
                    actionsByPlayer.get(action.player_name).push(action);
                });
                
                // Order actions by position
                const positionOrder = [
                    'utg', 'utg+1', 'utg+2', 'lojack', 'hijack', 
                    'cutoff', 'button', 'small blind', 'big blind'
                ];
                
                const orderedActions = [];
                for (const position of positionOrder) {
                    const player = players.find(p => p.position === position);
                    if (player && actionsByPlayer.has(player.name)) {
                        const playerActions = actionsByPlayer.get(player.name);
                        while (playerActions.length > 0) {
                            orderedActions.push(playerActions.shift());
                        }
                    }
                }
                
                return orderedActions;
            }
            
            // For postflop, start from SB and go clockwise
            const sbPlayer = players.find(p => p.position === 'small blind');
            if (!sbPlayer) {
                console.error('Could not find SB player');
                return street.actions;
            }
            
            // Create a map of actions by player name
            const actionsByPlayer = new Map();
            street.actions.forEach(action => {
                if (!actionsByPlayer.has(action.player_name)) {
                    actionsByPlayer.set(action.player_name, []);
                }
                actionsByPlayer.get(action.player_name).push(action);
            });
            
            // Order actions by position starting from SB
            const positionOrder = [
                'small blind', 'big blind', 'utg', 'utg+1', 'utg+2', 
                'lojack', 'hijack', 'cutoff', 'button'
            ];
            
            const orderedActions = [];
            for (const position of positionOrder) {
                const player = players.find(p => p.position === position);
                if (player && actionsByPlayer.has(player.name)) {
                    const playerActions = actionsByPlayer.get(player.name);
                    while (playerActions.length > 0) {
                        orderedActions.push(playerActions.shift());
                    }
                }
            }
            
            return orderedActions;
        }

        function nextAction() {
            if (!isReplaying || !currentHand) {
                console.error('Cannot proceed: isReplaying:', isReplaying, 'currentHand:', currentHand);
                return;
            }

            const streets = currentHand.streets;
            if (currentStreetIndex >= streets.length) {
                console.log('Replay finished');
                isReplaying = false;
                document.getElementById('nextBtn').disabled = true;
                return;
            }

            const currentStreet = streets[currentStreetIndex];
            const actions = currentStreet.actions;
            
            if (currentActionIndex >= actions.length) {
                // Clear all bet amounts when moving to next street
                document.querySelectorAll('.bet-amount').forEach(bet => bet.remove());
                
                currentStreetIndex++;
                currentActionIndex = 0;
                if (currentStreetIndex < streets.length) {
                    updateCommunityCards(streets[currentStreetIndex].cards);
                }
                nextAction();
                return;
            }

            const action = actions[currentActionIndex];
            console.log('Processing action:', action);
            updateActionLog(action);
            updatePlayerState(action);
            updatePot(action);
            currentActionIndex++;
        }

        function resetReplay() {
            currentStreetIndex = 0;
            currentActionIndex = 0;
            potAmount = 0;
            document.getElementById('actionLog').innerHTML = '';
            document.getElementById('communityCards').innerHTML = '';
            document.getElementById('potInfo').textContent = 'Pot: $0';
            
            // Reset all bet amounts
            document.querySelectorAll('.bet-amount').forEach(bet => bet.remove());
            
            // Reset all player states and show blank cards
            document.querySelectorAll('.player-seat').forEach(seat => {
                seat.classList.remove('active-player');
                const cards = seat.querySelector('.player-cards');
                if (cards) {
                    Array.from(cards.children).forEach(card => {
                        card.classList.remove('folded');
                    });
                }
            });
            
            document.getElementById('startBtn').disabled = false;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('resetBtn').disabled = true;
        }

        function updateCommunityCards(cards, isNewStreet = true) {
            const container = document.getElementById('communityCards');
            if (isNewStreet) {
                // Keep existing cards and add new ones
                const existingCards = Array.from(container.children).map(card => card.textContent);
                const allCards = [...existingCards, ...(cards || [])];
                
                container.innerHTML = '';
                allCards.forEach(card => {
                    const cardEl = document.createElement('div');
                    cardEl.className = `card ${(card.includes('h') || card.includes('d')) ? 'red' : ''}`;
                    cardEl.textContent = card;
                    container.appendChild(cardEl);
                });
            }
        }

        function updateActionLog(action) {
            const log = document.getElementById('actionLog');
            const entry = document.createElement('div');
            entry.textContent = `${action.player_name} ${action.action} ${action.amount > 0 ? '$' + action.amount : ''}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }

        function updatePlayerState(action) {
            document.querySelectorAll('.player-seat').forEach(seat => {
                seat.classList.remove('active-player');
            });
            
            const playerElement = document.querySelector(`[data-player="${action.player_name}"]`);
            if (playerElement) {
                playerElement.classList.add('active-player');
                
                // Handle folded cards
                if (action.action === 'Folds') {
                    const cards = playerElement.querySelector('.player-cards');
                    if (cards) {
                        Array.from(cards.children).forEach(card => {
                            card.classList.add('folded');
                        });
                    }
                }
            }
        }

        function updatePot(action) {
            if (action.amount > 0) {
                potAmount += action.amount;
                document.getElementById('potInfo').textContent = `Pot: $${potAmount}`;
                
                // Update player stack
                updatePlayerStack(action.player_name, -action.amount);
                
                // Update or create bet amount display
                addBetToTable(action.player_name, action.amount);
            }
